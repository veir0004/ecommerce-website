<div class="billboard baseline">
	
		<div class="media">
			<div class="media-img">
				<img src="{{site.baseurl}}/images/{{page.image}}" alt="" width="400">
			</div>
		<div class="media-body">
			<h1>{{page.title}}</h1>
			<p>{{page.desc}}</p>
			
			<p><strong>Price: ${{page.price}}</strong></p>

				<option selected="selected">Qty</option>

				<option>2</option>
				<option>3</option>
			</select>
			
			<a class="btn micro" href="{{site.baseurl}}/cart"> Add to Cart</a>
				
		</div>
		</div>
		</div>
