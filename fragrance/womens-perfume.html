---
layout: default
title: Women's Perfume
---
<div id='cssmenusub'>
		<ul>
		   <li class="{% if page.url == '/fragrance/womens-perfume/' %}active{% endif %}"><a href="{{site.baseurl}}/fragrance/womens-perfume/">Women's Pefume</a></li>
		   <li class="{% if page.url == '/fragrance/mens-cologne/' %}active{% endif %}"><a href="{{site.baseurl}}/fragrance/mens-cologne/">Men's Cologne</a></li>
		</ul>
</div>

<ul>
	{% for fragrance in site.pages %}
		{% if fragrance.category == 'womens-perfume' %}
			<li>
			<a href="{{site.baseurl}}{{fragrance.url}}">
			<img src="{{site.baseurl}}/images/{{fragrance.image}}" alt="" width="400">
			{{fragrance.title}}
			</li>
		{% endif %}
	{% endfor %}
</ul>
