<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Group</title>
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/list-group.css" rel="stylesheet">
</head>
<body>

	<h1>List Group</h1>
	
	<ul class="list-group">
		<li class="list-group-item">WOMEN'S PERFUME</li> 
		<li class="list-group-item">MEN'S COLOGNE<li>
		<li class="list-group-item">SCENTED CANDLES<li>
	</ul>
	
	<h2>List Group Horizontal</h2>
	
	<ul class="list-group">
		<li class="list-group-item-list-group-item-inline">WOMEN'S PERFUME</li>
		<li class="list-group-item-list-group-item-inline">MEN'S COLOGNE</li>
		<li class="list-group-item-list-group-item-inline">SCENTED CANDLES</li>
	</ul>
	
</body>
</html>
