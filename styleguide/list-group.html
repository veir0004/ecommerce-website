<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List Group</title>
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/list-group.css" rel="stylesheet">
</head>
<body>

	<h1>List Group</h1>
	
	<ul class="list-group">
		<li class="list-group-item">FRAGRANCE</li> 
		<li class="list-group-item">SKIN CARE<li>
		<li class="list-group-item">BATH SETS<li>
	</ul>
	
	<h2>List Group Horizontal</h2>
	
	<ul class="list-group">
		<li class="list-group-item-list-group-item-inline">FRAGRANCE</li>
		<li class="list-group-item-list-group-item-inline">SKIN CARE</li>
		<li class="list-group-item-list-group-item-inline">BATH SETS</li>
	</ul>
	
</body>
</html>
